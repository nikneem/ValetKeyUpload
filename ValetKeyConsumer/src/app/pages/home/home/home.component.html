<div class="upload-container">
  <div class="upload">
    <input type="file" multiple="multiple" (change)="onFileChange($event)" />
    <div *ngIf="uploadProgress$">
      <h2>Upload Progress</h2>
      <div class="file" *ngFor="let file of uploadProgress">
        <div class="filename">{{ file.filename }}</div>
        <div class="progress">
          <div class="bar" [ngStyle]="{ width: file.progress + '%' }"></div>
        </div>
      </div>
    </div>
  </div>
</div>
